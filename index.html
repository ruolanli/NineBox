<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Day11 · 9词回合训练｜词卡 + 例句 + 错题本</title>
<style>
  :root{
    /* —— Palette（你的色板） —— */
    --navy:#151B32; --steel:#232E51; --indigo:#34496D; --slate:#5E6E93;
    --mist1:#708AAA; --mist2:#A8B1C9; --mist3:#B7C6D8; --cool:#999BB0;
    --ice:#DFDDE1; --lav:#C8BAC8;
    --crimson:#E41232; --rose:#E41E4B; --wine:#A42C53;
    --skin:#DAC6B6; --roseShadow:#96616E;

    /* 主题变量 */
    --bg: var(--navy);
    --bg2: var(--mist2);
    --txt:#F7F7FA;
    --muted:var(--mist3);
    --card:rgba(247,247,250,.80);
    --blur:10px;
    --stroke:rgba(21,27,50,.22);

    --accent:var(--crimson);
    --accent2:var(--rose);
    --ok:var(--slate);
    --warn:var(--roseShadow);
    --danger:var(--crimson);

    --ink-card:#151B32;
  }

  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(1100px 65% at 8% -10%, rgba(35,46,81,.55) 0%, transparent 60%),
      radial-gradient(900px 55% at 115% 25%, rgba(52,73,109,.45) 0%, transparent 55%),
      linear-gradient(180deg,var(--bg),var(--bg2));
    color:var(--txt);
    font:16px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans SC","PingFang SC","Hiragino Sans GB",sans-serif;
  }

  .app{max-width:1000px;margin:0 auto;padding:20px 16px 28px}
  header.head{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .title{display:flex;align-items:center;gap:10px;cursor:default}
  .title h1{font-size:20px;margin:0;font-weight:700;letter-spacing:.3px;color:var(--mist3)}
  .badge{font-size:12px;padding:4px 8px;border:1px solid var(--stroke);border-radius:999px;background:rgba(223,221,225,.18);color:var(--mist3)}

  .controls{display:flex;gap:8px;flex-wrap:wrap}
  .btn{
    appearance:none;border:1px solid var(--stroke);
    background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.86));
    color:var(--ink-card);padding:8px 12px;border-radius:10px;font-size:14px;cursor:pointer;
    backdrop-filter:blur(var(--blur));transition:.2s;display:inline-flex;align-items:center;gap:8px; position:relative;
  }
  .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px -16px rgba(15,26,46,.35)}
  .btn[disabled]{opacity:.55;cursor:not-allowed}
  .btn.primary{
    border-color:rgba(228,18,50,.35);
    box-shadow:inset 0 0 0 1px rgba(228,18,50,.25);
    background:linear-gradient(180deg,rgba(255,255,255,.98),rgba(255,255,255,.90));
    color:var(--ink-card);
  }
  .btn.ghost{background:transparent;color:var(--mist3);border-color:rgba(255,255,255,.15)}

  .tabs{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
  .tabs .tab{padding:6px 12px;border:1px solid var(--stroke);border-radius:999px;font-size:13px;color:var(--mist3);cursor:pointer;background:rgba(255,255,255,.03)}
  .tabs .tab.active{color:var(--ice);border-color:rgba(94,110,147,.45);box-shadow:inset 0 0 0 1px rgba(94,110,147,.35)}

  /* 网格卡片 */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
  @media (max-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:520px){.grid{grid-template-columns:1fr}}
  .card{
    position:relative;padding:16px;border-radius:16px;
    background:var(--card);
    border:1px solid var(--stroke);
    backdrop-filter:blur(var(--blur));
    min-height:120px;display:flex;flex-direction:column;gap:8px;
    color:var(--ink-card);
  }
  /* —— 错题本标记的词卡配色 —— */
  .card.is-wrong{
    background:
      linear-gradient(180deg, rgba(228,30,75,.08), rgba(255,255,255,.82));
    border-color:rgba(228,30,75,.35);
    box-shadow:inset 0 0 0 1px rgba(228,30,75,.12);
  }

  .term{font-size:22px;font-weight:800;letter-spacing:.2px;margin:6px 0;color:var(--navy);cursor:pointer}
  .cn{color:var(--ok);font-size:18px;display:none}
  .cn.show{display:block}
  .meta{font-size:12px;color:var(--slate)}
  .toolbar{position:absolute;top:8px;right:8px;display:flex;gap:6px}
  .iconbtn{
    border:1px solid var(--stroke);background:rgba(255,255,255,.92);
    width:34px;height:32px;border-radius:9px;display:grid;place-items:center;
    color:var(--slate);cursor:pointer;transition:.15s; position:relative;
  }
  .iconbtn.active{color:var(--crimson);box-shadow:inset 0 0 0 1px rgba(228,18,50,.35)}
  .iconbtn:hover{transform:translateY(-1px)}

  /* 例句区域 */
  .sentences{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
  .sentence{
    padding:16px 16px;border-radius:14px;background:var(--card);
    border:1px solid var(--stroke);backdrop-filter:blur(var(--blur));
    color:var(--ink-card); cursor:pointer;
  }
  .en{font-weight:700;color:var(--navy)}
  .zh{display:none;color:var(--ok)}
  .zh.show{display:block;margin-top:6px}

  footer.foot{margin-top:16px;display:flex;gap:10px;align-items:center;justify-content:space-between;color:var(--mist3)}
  .meter{height:8px;background:rgba(247,247,250,.15);border-radius:999px;overflow:hidden;flex:1}
  .bar{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}

  /* 模态层 */
  .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(10,12,20,.35);backdrop-filter:blur(6px);z-index:40}
  .modal.show{display:grid}
  .dialog{
    width:min(720px,92vw);
    background:linear-gradient(180deg,rgba(255,255,255,1),rgba(255,255,255,.92));
    border:1px solid var(--stroke);border-radius:16px;padding:18px;color:var(--ink-card)
  }

  /* 彩纸 */
  .burst{position:fixed;pointer-events:none;inset:0;overflow:hidden;z-index:60}
  .piece{position:absolute;width:8px;height:12px;opacity:0;animation:pop 1s ease-out forwards}
  @keyframes pop{0%{transform:translate(var(--x),var(--y)) rotate(0) scale(.8);opacity:1}
                 100%{transform:translate(var(--x2),var(--y2)) rotate(720deg) scale(1);opacity:0}}

  .hint{font-size:12px;color:var(--mist1)}

  /* —— 气泡提示（tooltip） —— */
  .btn[data-tip], .iconbtn[data-tip]{position:relative}
  .btn[data-tip]:hover::after, .iconbtn[data-tip]:hover::after{
    content:attr(data-tip); position:absolute; left:50%; bottom:calc(100% + 8px);
    transform:translateX(-50%); padding:6px 8px; border-radius:8px;
    background:rgba(15,26,46,.92); color:#fff; font-size:12px; white-space:nowrap;
    box-shadow:0 10px 20px rgba(0,0,0,.25); z-index:10; pointer-events:none;
  }
  .btn[data-tip]:hover::before, .iconbtn[data-tip]:hover::before{
    content:""; position:absolute; left:50%; bottom:100%; transform:translateX(-50%);
    width:0; height:0; border:6px solid transparent; border-top-color:rgba(15,26,46,.92);
    filter:drop-shadow(0 2px 2px rgba(0,0,0,.15));
  }
</style>
</head>
<body>
  <div class="app">
    <header class="head">
      <div class="title" id="title">
        <span class="badge">Day11</span>
        <h1>9词回合训练 · 词卡 ↔ 例句 · 错题本</h1>
      </div>
      <div class="controls">
        <button class="btn" id="prevBtn" data-tip="上一回合">← 上一回合</button>
        <button class="btn primary" id="toggleViewBtn" data-tip="词卡 / 例句切换">切换到例句页</button>
        <button class="btn" id="nextBtn" data-tip="下一回合">下一回合 →</button>

        <button class="btn ghost" id="showAllBtn" data-tip="显示所有中文义">显示全部译文</button>
        <button class="btn ghost" id="hideAllBtn" data-tip="隐藏所有中文义">隐藏全部译文</button>

        <button class="btn" id="shuffleBtn" data-tip="随机/还原顺序">随机顺序</button>
        <button class="btn" id="wrongTabBtn" data-tip="只看错题本">错题本</button>
        <button class="btn" id="masteredTabBtn" data-tip="只看熟词本">熟词本</button>
        <button class="btn" id="deckTabBtn" style="display:none" data-tip="返回词库">返回词库</button>

        <button class="btn" id="miniGameBtn" data-tip="小测验（可选）">🎮 翻译挑战</button>
        <button class="btn ghost" id="eggBtn" title="小惊喜" data-tip="撒花庆祝">🎁</button>
      </div>
      <div class="hint">提示：点击单词即可<span style="color:var(--ok)">发音 + 显示翻译</span>；📌加入错题本；✅加入熟词本；💬查看例句。</div>
    </header>

    <section id="wordsView">
      <div class="grid" id="grid"></div>
    </section>

    <section id="sentencesView" style="display:none">
      <div class="controls" style="margin-top:4px">
        <button class="btn" id="shuffleSentBtn" data-tip="换一组例句">换一组例句</button>
        <button class="btn ghost" id="showAllZhSent" data-tip="显示全部例句译文">显示全部译文</button>
        <button class="btn ghost" id="hideAllZhSent" data-tip="隐藏全部例句译文">隐藏全部译文</button>
      </div>
      <div class="sentences" id="sentences"></div>
    </section>

    <footer class="foot">
      <div id="status">回合 <span id="roundIdx">1</span>/<span id="roundTotal">1</span> · 本回合词数 <span id="roundCount">0</span> · 错题本 <span id="wrongCount">0</span> · 已背本 <span id="masteredCount">0</span></div>
      <div class="meter"><div class="bar" id="bar"></div></div>
    </footer>
  </div>

  <!-- 例句弹窗 -->
  <div class="modal" id="exampleModal" aria-hidden="true">
    <div class="dialog">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
        <h3 id="exTitle" style="margin:0;color:#151B32">例句</h3>
        <button class="btn" id="closeEx">关闭</button>
      </div>
      <div style="margin-top:10px" id="exContent"></div>
    </div>
  </div>

  <!-- 翻译挑战弹窗（简版） -->
  <div class="modal" id="quizModal" aria-hidden="true">
    <div class="dialog">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
        <h3 id="quizTitle" style="margin:0;color:#151B32">🎯 翻译挑战（输入中文义）</h3>
        <button class="btn" id="closeQuiz">关闭</button>
      </div>
      <div id="quizWrap" style="margin-top:12px"></div>
    </div>
  </div>

  <div class="burst" id="burst"></div>

<script>
/* =========================
   数据区：把你的词条填到 base
   每项：{ t: 'term', cn: '中文', ex: ['英文例句','中文译'] }
========================= */
const base = [
  {
    t:'affection',
    cn:'感情，喜爱',
    ex:[
      'Her affection for the campus was so essential that even after a decade, the memory remained powerful and irreplaceable.',
      '她对校园的感情是如此重要，以至于十年后，那份记忆依然强烈而无法替代。'
    ]
  },
  {
    t:'position',
    cn:'位置，职位',
    ex:[
      'He gained a dominant position after years of recovery and innovation, replacing the old technique with something more effective.',
      '在多年恢复与创新之后，他获得了主导地位，用更有效的方法取代了旧技术。'
    ]
  },
  {
    t:'move',
    cn:'移动，行动',
    ex:[
      'The urgent move to prevent irresponsible conduct on campus was essential for public safety.',
      '为了公共安全，迫切的行动来防止校园内的不负责任行为是至关重要的。'
    ]
  },
  {
    t:'attraction',
    cn:'吸引力',
    ex:[
      'The presentation highlighted the attraction of accessible education and promoted achievement through encouragement.',
      '这次演讲突出了教育可及性的吸引力，并通过鼓励来促进成就。'
    ]
  },
  {
    t:'essential',
    cn:'必要的',
    ex:[
      'It is essential to check individual items before admission, otherwise the result might be confusing and unsafe.',
      '在入场前检查各个物品是必要的，否则结果可能会令人困惑并且不安全。'
    ]
  },
  {
    t:'recovery',
    cn:'恢复',
    ex:[
      'During his recovery, he received public honor for the achievement that had once seemed impossible.',
      '在康复期间，他因那项曾经看似不可能的成就而获得了公众的荣誉。'
    ]
  },
  {
    t:'accessible',
    cn:'可接近的',
    ex:[
      'The tower became accessible after safety checks, and students commonly visited it as part of their campus life.',
      '经过安全检查后，塔楼变得可进入，学生们经常将其作为校园生活的一部分参观。'
    ]
  },
  {
    t:'check',
    cn:'检查',
    ex:[
      'Normally the lecturer would check attendance, but in this urgent situation he postponed the process.',
      '通常讲师会检查出勤，但在这个紧急情况下他推迟了这个流程。'
    ]
  },
  {
    t:'individual items',
    cn:'单独的物品',
    ex:[
      'The admission officer insisted on checking all individual items to prevent irresponsible conduct during the test.',
      '入场人员坚持检查所有单独物品，以防止考试期间的不负责任行为。'
    ]
  },
  {
    t:'commonly',
    cn:'通常，普遍地',
    ex:[
      'Students commonly rely on public aid, but it is essential to maintain independence whenever possible.',
      '学生通常依赖公共援助，但在可能的情况下保持独立是必要的。'
    ]
  },
  {
    t:'presentation',
    cn:'演讲，展示',
    ex:[
      'Her presentation on addiction prevention was powerful and encouraged the audience to take immediate action.',
      '她关于防止上瘾的演讲非常有力，并鼓励观众立即采取行动。'
    ]
  },
  {
    t:'anger',
    cn:'愤怒',
    ex:[
      'His anger during the process was sharp and uneasy, but it eventually led to a valuable achievement.',
      '他在过程中表现出的愤怒尖锐而不安，但最终带来了宝贵的成就。'
    ]
  },
  {
    t:'reply',
    cn:'回复',
    ex:[
      'Her urgent reply to the admission email showed her responsible conduct and determination.',
      '她对入学邮件的紧急回复显示了她负责任的行为和决心。'
    ]
  },
  {
    t:'encourage',
    cn:'鼓励',
    ex:[
      'The lecturer tried to encourage innovation by honoring students who produced replaceable but practical designs.',
      '讲师试图通过表彰那些产出可替代但实用设计的学生来鼓励创新。'
    ]
  },
  {
    t:'public',
    cn:'公众的',
    ex:[
      'The public presentation acknowledged the essential role of students in promoting campus recovery.',
      '公开的演讲承认了学生在推动校园复苏中的重要作用。'
    ]
  },
  {
    t:'replace',
    cn:'替代',
    ex:[
      'The dominant technique may replace the old process, but the achievement of the past deserves honor.',
      '主流技术或许能取代旧流程，但过去的成就仍值得尊敬。'
    ]
  },
  {
    t:'uneasy',
    cn:'不安的',
    ex:[
      'She felt uneasy about her ability to gain admission, despite encouragement from her peers.',
      '尽管同伴们鼓励她，她仍对自己获得入学资格的能力感到不安。'
    ]
  },
  {
    t:'technique',
    cn:'技术，方法',
    ex:[
      'This technique is normally accessible, but irresponsible use can sharply reduce its achievement.',
      '这种技术通常是可用的，但不负责任的使用会大大削弱它的成效。'
    ]
  },
  {
    t:'irresponsible',
    cn:'不负责任的',
    ex:[
      'Irresponsible conduct on campus can prevent recovery and damage the public’s trust.',
      '校园内的不负责任行为会阻碍复苏，并损害公众信任。'
    ]
  },
  {
    t:'conduct',
    cn:'行为，举止',
    ex:[
      'His conduct during the test was honorable, replacing previous uneasy habits with confidence.',
      '他在考试中的行为很有风度，用自信取代了过去的不安习惯。'
    ]
  },
  {
    t:'honor',
    cn:'荣誉',
    ex:[
      'The university decided to honor his decade-long contribution with a public ceremony.',
      '学校决定通过一场公开仪式来表彰他十年来的贡献。'
    ]
  },
  {
    t:'meanwhile',
    cn:'与此同时',
    ex:[
      'He focused on innovation; meanwhile, his coworkers encouraged recovery and promoted achievement.',
      '他专注于创新；与此同时，他的同事们推动复苏并促进成就。'
    ]
  },
  {
    t:'aid',
    cn:'援助',
    ex:[
      'Public aid was essential for the recovery of the campus after the accident.',
      '事故之后，公共援助对校园的复原至关重要。'
    ]
  },
  {
    t:'normally',
    cn:'通常',
    ex:[
      'Normally students would replace anxiety with focus, but the urgent test made them uneasy.',
      '通常学生会把焦虑转化为专注，但那场紧急的考试让他们不安。'
    ]
  },
  {
    t:'suit',
    cn:'适合',
    ex:[
      'The technique may suit the process in theory, but in practice it caused confusion and anger.',
      '这种技术理论上适合流程，但在实践中引起了困惑和愤怒。'
    ]
  },
    {
    t:'urgent',
    cn:'紧急的',
    ex:[
      'The urgent admission process required students to check individual items sharply and avoid irresponsible conduct.',
      '紧急的入学流程要求学生仔细检查单独物品，并避免不负责任的行为。'
    ]
  },
  {
    t:'chicken',
    cn:'鸡；胆小鬼',
    ex:[
      'He joked that eating chicken before the test might aid memory recovery, but the campus audience replied with laughter.',
      '他开玩笑说考试前吃鸡肉可能有助于记忆恢复，但校园观众以笑声回应。'
    ]
  },
  {
    t:'ability',
    cn:'能力',
    ex:[
      'Her ability to innovate was essential to promote achievement and encourage others in the public presentation.',
      '她的创新能力对促进成就至关重要，并在公开演讲中鼓励了他人。'
    ]
  },
  {
    t:'confuse',
    cn:'使困惑',
    ex:[
      'The replacement of a common technique confused students, but eventually the process brought achievement.',
      '一种常用技术的替代让学生感到困惑，但最终这一过程带来了成就。'
    ]
  },
  {
    t:'point',
    cn:'要点，指出',
    ex:[
      'The lecturer tried to point out that normally anger prevents achievement, but encouragement aids recovery.',
      '讲师试图指出，通常愤怒会阻碍成就，但鼓励却能帮助恢复。'
    ]
  },
  {
    t:'gain',
    cn:'获得',
    ex:[
      'He managed to gain public honor on campus by adopting an innovative technique that suited the decade’s needs.',
      '他通过采用适合这个十年的创新技术，成功在校园里赢得了公众的荣誉。'
    ]
  },
  {
    t:'confused',
    cn:'困惑的',
    ex:[
      'She felt confused during the test because the process was postponed, and the urgent situation made her uneasy.',
      '由于流程被推迟，她在考试中感到困惑，而紧急情况让她更加不安。'
    ]
  },
  {
    t:'memory',
    cn:'记忆',
    ex:[
      'The achievement was honored in memory of those who promoted recovery and prevented irresponsible conduct.',
      '这一成就是为了纪念那些推动复苏并防止不负责任行为的人。'
    ]
  },
  {
    t:'sharply',
    cn:'急剧地，尖锐地',
    ex:[
      'The frequency of campus events increased sharply, encouraging innovation and public involvement.',
      '校园活动的频率急剧增加，鼓励了创新与公众参与。'
    ]
  },
  {
    t:'genderless',
    cn:'无性别的',
    ex:[
      'The presentation on genderless fashion gained public attraction and promoted an innovative recovery of tradition.',
      '关于无性别时尚的演讲获得了公众的关注，并推动了对传统的创新性复兴。'
    ]
  },
  {
    t:'powerful',
    cn:'强大的',
    ex:[
      'A powerful technique can aid in recovery, prevent irresponsible behavior, and replace ineffective methods.',
      '强大的技术能够帮助恢复，防止不负责任的行为，并取代无效的方法。'
    ]
  },
  {
    t:'register',
    cn:'登记，注册',
    ex:[
      'Students had to register for the urgent test, and the process encouraged them to check individual items carefully.',
      '学生必须登记参加紧急考试，而这一过程鼓励他们仔细检查单独物品。'
    ]
  },
  {
    t:'stressed',
    cn:'紧张的，有压力的',
    ex:[
      'He felt stressed during the presentation, but encouragement from the public aided his recovery.',
      '他在演讲中感到紧张，但公众的鼓励帮助了他的恢复。'
    ]
  },
  {
    t:'represent',

/* ========================= 基础工具 ========================= */
function speak(text, lang='en-US'){
  try{
    const u = new SpeechSynthesisUtterance(text);
    const voices = speechSynthesis.getVoices();
    const en = voices.find(v=>/en[-_](US|GB)|English/i.test(v.lang)) || voices[0];
    if(en) u.voice = en; u.lang = en?.lang || lang; u.rate = 0.95; u.pitch = 1; u.volume = 1;
    speechSynthesis.cancel(); speechSynthesis.speak(u);
  }catch(e){console.warn('TTS failed:',e)}
}
const chunk = (arr, size)=>{ const out=[]; for(let i=0;i<arr.length;i+=size) out.push(arr.slice(i,i+size)); return out; };
const randPick = (arr, k)=>{ const a=[...arr]; a.sort(()=>Math.random()-0.5); return a.slice(0, k); };

/* ========================= 状态（统一管理） ========================= */
const LS_KEY = 'vocab_state_v3';
const state = { wrong: [], mastered: [], };
try { Object.assign(state, JSON.parse(localStorage.getItem(LS_KEY)) || {}); } catch {}
// 兼容旧版 wrongBook_v1
try {
  const old = JSON.parse(localStorage.getItem('wrongBook_v1')||'[]');
  if (Array.isArray(old) && old.length) {
    const s = new Set([...(state.wrong||[]), ...old]);
    state.wrong = [...s];
    localStorage.removeItem('wrongBook_v1');
  }
}catch{}

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); updateCounters(); }

const deckOrder = base.map(x=>x.t);      // 原始顺序用于还原排序
let mode = 'study';                      // 'study' | 'wrong' | 'mastered'
let inSentencesView = false;
let currentRound = 0;
const pageSize = 9;

// 每个视图的自定义顺序缓存（用于随机顺序后保持稳定）
const orderOverride = { study:null, wrong:null, mastered:null };

function getListForMode(){
  if (mode === 'wrong')    return base.filter(x => state.wrong.includes(x.t));
  if (mode === 'mastered') return base.filter(x => state.mastered.includes(x.t));
  // study：隐藏已背
  return base.filter(x => !state.mastered.includes(x.t));
}

function applyOrder(list){
  const ord = orderOverride[mode];
  if (!ord) return list; // 原顺序（即 base 的书写顺序）
  const map = new Map(list.map(x=>[x.t,x]));
  const out = [];
  for(const t of ord){ if(map.has(t)){ out.push(map.get(t)); map.delete(t); } }
  // 附加新出现的（按 deckOrder 自然顺序）
  const rest = [...map.values()].sort((a,b)=>deckOrder.indexOf(a.t)-deckOrder.indexOf(b.t));
  return out.concat(rest);
}

function getPagedRound(){
  const list = applyOrder(getListForMode());
  const rounds = chunk(list, pageSize);
  const totalRounds = Math.max(1, rounds.length || 1);
  currentRound = Math.max(0, Math.min(currentRound, totalRounds-1));
  const round = rounds[currentRound] || [];
  return { list, rounds, totalRounds, round };
}

/* ========================= 渲染：词卡视图 ========================= */
const grid = document.getElementById('grid');
function renderWords(){
  inSentencesView = false;
  document.getElementById('wordsView').style.display='block';
  document.getElementById('sentencesView').style.display='none';
  document.getElementById('toggleViewBtn').textContent='切换到例句页';

  const { list, rounds, totalRounds, round } = getPagedRound();

  grid.innerHTML = round.map(x=>{
    const isWrong = state.wrong.includes(x.t);
    const isMastered = state.mastered.includes(x.t);
    return `
      <article class="card ${isWrong?'is-wrong':''}" data-id="${x.t}">
        <div class="toolbar">
          <button class="iconbtn" data-ex data-tip="例句">💬</button>
          <button class="iconbtn ${isWrong?'active':''}" data-wrong data-tip="${isWrong?'移出错题本':'加入错题本'}">📌</button>
          <button class="iconbtn ${isMastered?'active':''}" data-mastered data-tip="${isMastered?'移出熟词本':'加入熟词本'}">✅</button>
        </div>
        <h3 class="term" title="点击发音并显示/隐藏中文">${x.t}</h3>
        <div class="cn">${x.cn||''}</div>
        <div class="meta">${x.ex?.length ? '有例句' : '—'}</div>
      </article>
    `;
  }).join('');

  // 不足9个的占位
  const remain = pageSize - round.length;
  for(let i=0;i<remain;i++){
    const ghost = document.createElement('div');
    ghost.className='card';
    ghost.style.opacity=.5; ghost.style.borderStyle='dashed';
    ghost.innerHTML='<div class="meta">（本回合不足九个）</div>';
    grid.appendChild(ghost);
  }

  document.getElementById('roundIdx').textContent = (currentRound+1);
  document.getElementById('roundTotal').textContent = totalRounds;
  document.getElementById('roundCount').textContent = round.length;
  setBar(totalRounds);
}

/* ========================= 渲染：例句视图 ========================= */
function renderSentences(){
  inSentencesView = true;
  document.getElementById('wordsView').style.display='none';
  document.getElementById('sentencesView').style.display='block';
  document.getElementById('toggleViewBtn').textContent='切换到词卡页';

  const { list, rounds, totalRounds, round } = getPagedRound();
  const box = document.getElementById('sentences');
  box.innerHTML='';

  if (round.length === 0){
    const s = document.createElement('div'); s.className='sentence';
    s.innerHTML = '<div class="en">暂无可展示的单词</div><div class="zh show">请返回词库或切换视图</div>';
    box.appendChild(s);
  } else {
    const k = Math.min(3, Math.max(2, Math.floor(Math.random()*2)+2));
    const pick = randPick(round, Math.min(k, round.length));
    pick.forEach(item=>{
      const s = document.createElement('div'); s.className='sentence';
      const en = document.createElement('div'); en.className='en'; en.textContent=item.ex?.[0]||'(暂无例句)';
      const zh = document.createElement('div'); zh.className='zh'; zh.textContent=item.ex?.[1]||'（译文暂缺，先自己猜猜）';
      s.appendChild(en); s.appendChild(zh);
      s.onclick=()=> zh.classList.toggle('show');
      box.appendChild(s);
    });
  }

  document.getElementById('roundIdx').textContent = (currentRound+1);
  document.getElementById('roundTotal').textContent = Math.max(1, Math.ceil(list.length/pageSize));
  document.getElementById('roundCount').textContent = round.length;
  setBar(Math.max(1, Math.ceil(list.length/pageSize)));
}

/* ========================= 交互：卡片区域 ========================= */
grid.addEventListener('click', e=>{
  const card = e.target.closest('.card');
  if(!card) return;
  const id = card.dataset.id;
  const item = base.find(x=>x.t===id);

  if (e.target.matches('[data-ex]')) {
    openExample(item); return;
  }
  if (e.target.matches('.term')) {
    card.querySelector('.cn')?.classList.toggle('show');
    speak(item?.t || ''); return;
  }
  if (e.target.matches('[data-wrong]')) {
    const i = state.wrong.indexOf(id);
    if (i >= 0) state.wrong.splice(i,1); else state.wrong.push(id);
    save();
    // 重新渲染当前视图（study/wrong/mastered）
    // study 模式下，仍显示该卡片，但带 is-wrong；wrong 模式下可能被移除
    (inSentencesView?renderSentences():renderWords());
    return;
  }
  if (e.target.matches('[data-mastered]')) {
    const i = state.mastered.indexOf(id);
    const willAdd = i < 0;
    if (i >= 0) state.mastered.splice(i,1); else state.mastered.push(id);
    // 加入已背后可选：自动从错题本移除，保持干净
    if (willAdd){
      const j = state.wrong.indexOf(id);
      if (j >= 0) state.wrong.splice(j,1);
    }
    save();
    (inSentencesView?renderSentences():renderWords());
    return;
  }
});

function openExample(item={}){
  document.getElementById('exTitle').textContent = `📘 ${item.t||''}`;
  const c = document.getElementById('exContent');
  c.innerHTML = '';
  const en = document.createElement('div'); en.className='en'; en.textContent=item.ex?.[0]||'(暂无例句)';
  const zh = document.createElement('div'); zh.className='zh show'; zh.textContent=item.ex?.[1]||'（译文暂缺）';
  const p = document.createElement('div'); p.className='hint'; p.textContent='点击英文发音，点击背景可关闭';
  en.onclick=()=>speak(item.ex?.[0]||'');
  c.appendChild(en); c.appendChild(zh); c.appendChild(p);
  document.getElementById('exampleModal').classList.add('show');
}

/* ========================= 小测验（简版） ========================= */
let quizItem = null;
function openQuiz(){
  const pool = getListForMode();
  if(!pool.length){ alert('没有可测的词条'); return; }
  quizItem = pool[(Math.random()*pool.length)|0];

  document.getElementById('quizTitle').textContent = '🎯 翻译挑战（输入中文义）';
  const wrap = document.getElementById('quizWrap');
  wrap.innerHTML = '';

  const q = document.createElement('div'); q.className='en'; q.style.marginBottom='8px';
  q.textContent = `请翻译：${quizItem.t}`;

  const input = document.createElement('input');
  input.placeholder='输入中文意思';
  Object.assign(input.style,{width:'100%',padding:'10px',borderRadius:'10px',border:'1px solid var(--stroke)',background:'rgba(255,255,255,.9)',color:'var(--ink-card)'});

  const bar = document.createElement('div'); Object.assign(bar.style,{display:'flex',gap:'8px',marginTop:'10px'});
  const btn = document.createElement('button'); btn.className='btn primary'; btn.textContent='提交';
  const reveal = document.createElement('button'); reveal.className='btn'; reveal.textContent='显示答案';
  const addWrong = document.createElement('button'); addWrong.className='btn'; addWrong.textContent='加入错题本 📌';
  bar.appendChild(btn); bar.appendChild(reveal); bar.appendChild(addWrong);

  const res = document.createElement('div'); res.className='hint'; res.style.marginTop='8px';

  btn.onclick = ()=>{
    const user = (input.value||'').trim();
    if(!user){ res.textContent='先输入你的翻译~'; return; }
    const ans = (quizItem.cn||'').replace(/[；;，,。]/g,' ');
    let ok=false; for(const p of ans.split(/\s+/).filter(Boolean)){ if(p && user.includes(p)){ ok=true; break; } }
    if(ok){ res.textContent='✅ 记得不错！'; confetti(); }
    else { res.textContent='❌ 再想想。正确答案：'+(quizItem.cn||''); }
  };
  reveal.onclick = ()=>{ res.textContent='答案：'+(quizItem.cn||''); };
  addWrong.onclick = ()=>{
    if(!state.wrong.includes(quizItem.t)) state.wrong.push(quizItem.t);
    save(); res.textContent='已加入错题本~';
  };

  wrap.appendChild(q); wrap.appendChild(input); wrap.appendChild(bar); wrap.appendChild(res);
  document.getElementById('quizModal').classList.add('show');
}

/* ========================= 头部 & 页脚 ========================= */

  const pct = totalRounds<=1 ? 0 : (currentRound/(totalRounds-1))*100;
  document.getElementById('bar').style.width = pct + '%';
}
function updateCounters(){
  const wc = document.getElementById('wrongCount');
  if (wc) wc.textContent = state.wrong.length;
  const mc = document.getElementById('masteredCount');
  if (mc) mc.textContent = state.mastered.length;
}

/* 彩纸 */
function confetti(){
  const b = document.getElementById('burst');
  for(let i=0;i<32;i++){
    const p=document.createElement('div'); p.className='piece';
    const x = (window.innerWidth/2)+'px'; const y = '20%';
    const x2 = (Math.random()*100)+'vw'; const y2 = (60+Math.random()*40)+'vh';
    p.style.setProperty('--x', x); p.style.setProperty('--y', y);
    p.style.setProperty('--x2', x2); p.style.setProperty('--y2', y2);
    p.style.background = `linear-gradient(${Math.random()*360}deg, var(--accent), var(--accent2))`;
    p.style.left = (window.innerWidth/2)+'px'; p.style.top='10%';
    b.appendChild(p); setTimeout(()=>p.remove(), 1000);
  }
}
